<h2>ng-switch-case</h2>

<div [ngSwitch]="numero">
  <p *ngSwitchCase="1">A variável está com o valor {{numero}}</p>
  <p *ngSwitchCase="2">A variável está com o valor {{numero}}</p>
  <p *ngSwitchCase="3">A variável está com o valor {{numero}}</p>
  <p *ngSwitchCase="4">A variável está com o valor {{numero}}</p>
  <p *ngSwitchCase="5">A variável está com o valor {{numero}}</p>
  <p *ngSwitchDefault>Mensagem padrão</p>
</div>

<button (click)="incrementarNumero()">Incrementar número</button>
