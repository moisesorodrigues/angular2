<h2>ng-class</h2>

<p [class.cor-fundo]="true">Class binding, [class.cor-fundo]="true"</p>

<p [class.cor-fundo]="valorClassBinding">Class binding, [class.cor-fundo]="valorClassBinding"</p>

<button (click)="mudarClassBinding()">Adicionar CSS</button>

<p [ngClass]="{'cor-fundo': true}">ngClass</p>

<p [class.cor-fundo]="valorClassBinding"
    [class.cor-letra]="valorClassBinding"
    [class.estilo-letra]="valorClassBinding"
    [class.borda-paragrafo]="valorClassBinding">Class binding com várias classes CSS
    </p>

<p [ngClass]="{'cor-fundo': valorClassBinding, 
                'cor-letra': valorClassBinding, 
                'stilo-letra': valorClassBinding, 
                'borda-paragrafo': valorClassBinding}">ngClass com várias classes CSS
    </p>
<p [ngClass]="classes()">ngClass com método no componente</p>
